imports:
    - { resource: services/ }
    - { resource: simplebus/ }

services:

    etraxis.provider:
        class: eTraxis\Security\InternalUserProvider
        public: false
        arguments:
            - "@logger"
            - "@etraxis.repository.users"

    etraxis.encoder:
        class: eTraxis\Security\InternalPasswordEncoder
        public: false
        arguments:
            - "@translator"
            - "%password_min_length%"

    etraxis.authenticator.ldap:
        class: eTraxis\Security\Authenticator\LdapAuthenticator
        public: false
        arguments:
            - "@router"
            - "@session"
            - "@logger"
            - "@command_bus"
            - "@ldap"
            - "%ldap_basedn%"

    ldap:
        class: eTraxis\Service\Ldap\LdapService
        arguments:
            - "@logger"
            - "%ldap_host%"
            - "%ldap_port%"
            - "%ldap_user%"
            - "%ldap_password%"
            - "%ldap_tls%"

    localizer:
        class: eTraxis\Service\Localizer\LocalizerService
        arguments:
            - "@security.token_storage"
            - "%locale%"

    etraxis.mailer:
        class: eTraxis\Service\Mailer\MailerService
        arguments:
            - "@logger"
            - "@twig"
            - "@mailer"

    etraxis.export:
        class: eTraxis\Service\Export\ExportService
