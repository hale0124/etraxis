imports:
    - { resource: services/ }
    - { resource: simplebus/ }

services:

    twig.extension.intl:
        class: Twig_Extensions_Extension_Intl
        tags: [{ name: twig.extension }]

    etraxis.provider:
        class: eTraxis\Security\InternalUserProvider
        public: false
        arguments:
            - "@logger"
            - "@doctrine.orm.entity_manager"

    etraxis.encoder:
        class: eTraxis\Security\InternalPasswordEncoder
        public: false
        arguments:
            - "@translator"
            - "%password_min_length%"

    etraxis.authenticator.ldap:
        class: eTraxis\Security\Authenticator\LdapAuthenticator
        public: false
        arguments:
            - "@router"
            - "@session"
            - "@logger"
            - "@command_bus"
            - "@ldap"
            - "%ldap_basedn%"

    ldap:
        class: eTraxis\Service\Ldap\LdapService
        public: false
        arguments:
            - "@logger"
            - "%ldap_host%"
            - "%ldap_port%"
            - "%ldap_user%"
            - "%ldap_password%"
            - "%ldap_tls%"

    etraxis.mailer:
        class: eTraxis\Service\Mailer\MailerService
        arguments:
            - "@logger"
            - "@twig"
            - "@mailer"
            - "%mailfrom_address%"
            - "%mailfrom_name%"

    etraxis.export:
        class: eTraxis\Service\Export\ExportService
