imports:
    - { resource: services/ }
    - { resource: commands/ }

services:

    etraxis.provider:
        class: eTraxis\Security\InternalUserProvider
        public: false
        arguments:
            - "@doctrine.orm.entity_manager"

    etraxis.encoder:
        class: eTraxis\Security\InternalPasswordEncoder
        public: false
        arguments:
            - "@translator"
            - "%password_min_length%"

    etraxis.authenticator.ldap:
        class: eTraxis\Security\LdapAuthenticator
        public: false
        arguments:
            - "@router"
            - "@session"
            - "@command_bus"
            - "@ldap"
            - "%ldap_basedn%"
            - "%ldap_user%"
            - "%ldap_password%"

    ldap:
        class: Symfony\Component\Ldap\Ldap
        public: false
        factory: [ eTraxis\Security\LdapAuthenticator, connect ]
        arguments:
            - "%ldap_host%"
            - "%ldap_port%"
            - "%ldap_encryption%"
