imports:
    - { resource: config_dev.yml }

parameters:
    database_name:          xe
    locale:                 en_US
    security_auth_attempts: 2
    security_lock_time:     30

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true
