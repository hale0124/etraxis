    command.field.create.decimal:
        parent: command.field.create.abstract
        tags: [{ name: command_handler, handles: eTraxis\CommandBus\Fields\CreateDecimalFieldCommand }]

    command.field.create.string:
        parent: command.field.create.abstract
        tags: [{ name: command_handler, handles: eTraxis\CommandBus\Fields\CreateStringFieldCommand }]

    command.field.create.text:
        parent: command.field.create.abstract
        tags: [{ name: command_handler, handles: eTraxis\CommandBus\Fields\CreateTextFieldCommand }]

    command.field.create.checkbox:
        parent: command.field.create.abstract
        tags: [{ name: command_handler, handles: eTraxis\CommandBus\Fields\CreateCheckboxFieldCommand }]

    command.field.create.list:
        parent: command.field.create.abstract
        tags: [{ name: command_handler, handles: eTraxis\CommandBus\Fields\CreateListFieldCommand }]

    command.field.create.record:
        parent: command.field.create.abstract
        tags: [{ name: command_handler, handles: eTraxis\CommandBus\Fields\CreateRecordFieldCommand }]

    command.field.create.date:
        parent: command.field.create.abstract
